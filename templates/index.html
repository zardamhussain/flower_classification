<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower AI Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .fetching-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
        .center-container {
            display: flex;
            justify-content: center;
            /* align-items: center; */
            /* height: 100vh; Full viewport height */
            margin: 0;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: auto;
            justify-content: center;
        }

        .image-gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Flower AI Gallery</h1>
    <form id="search-form" method="POST" action="/">
        <input type="text" name="query" placeholder="Enter flower name...">
        <button type="submit">Search</button>
    </form>
    <div class="fetching-message" id="fetching-message">Finding The Matching flowers images...</div>
    <div class="center-container">
        <div class="image-gallery">
            {% for image in images %}
                <img src="{{ url_for('static', filename=image) }}" alt="Image">
            {% endfor %}
        </div>
    </div>
    <script>
        document.getElementById('search-form').addEventListener('submit', function() {
            document.getElementById('fetching-message').style.display = 'block';
        });
    </script>
</body>
</html>
